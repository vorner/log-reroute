language: rust
cache: cargo
rust:
    - stable
    - beta
    - nightly
os:
    - windows
    - linux
    - osx

before_script:
    - |
      (travis_wait rustup component add rustfmt-preview || true) &&
      (travis_wait rustup component add clippy-preview || true)

script:
    - |
      export PATH="$PATH":~/.cargo/bin &&
      export RUST_BACKTRACE=1 &&
      export CARGO_INCREMENTAL=1 &&
      cargo build &&
      cargo test &&
      cargo doc --no-deps &&
      cargo clippy -- --deny clippy &&
      cargo fmt

matrix:
    allow_failures:
        - rust: nightly
